{% extends "base.html" %}

{% block content %}

<div class="container">
  {% if success %}
  <div class="alert alert-success">
    {{success}}
  </div>
  {% endif %}
  <h1 class="text-center display-2">Add new Voter</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="voteDescription">Vote Description</label>
    <input name="voteDesc" type="text" class="form-control" id="voteDescription" placeholder="Whom do you like better/ Who is your favourite actor?" required>
    </div>
    <div class="form-group">
      <label for="voterOne">Voter One</label>
      <input type="text" name="voterOne" placeholder="Coca Cola" class="form-control" id="voterOne" required>
    </div>
    <div class="form-group">
      <label for="voterTwo">Voter Two</label>
      <input type="text" name="voterTwo" placeholder="Pepsi" class="form-control" id="voterTwo" required>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>

{% endblock %}
