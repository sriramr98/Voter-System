

<div class="container">
  <h1 class="text-center display-2">Add new Voter</h1>
  <form action="post">
    <div class="form-group">
    <label for="voteDescription">Vote Description</label>
    <input type="text" class="form-control" id="voteDescription" placeholder="Whom do you like better/ Who is your favourite actor?">
    </div>
    <div class="form-group">
      <label for="voterOne">Voter One</label>
      <input type="text" placeholder="Coca Cola" class="form-control" id="voterOne">
    </div>
    <div class="form-group">
      <label for="voterTwo">Voter Two</label>
      <input type="text" placeholder="Pepsi" class="form-control" id="voterTwo">
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
