{% extends "base.html" %}
<!-- Inside block content -->

{% block content %}
<div class="container">
{% if votes %}
<div class="row">
{% for vote in votes %}
<div class="col-lg-4 col-md-4 col-sm-6">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        {{vote.description}}
      </div>
      <div class="card-text">
        {{vote.voter_one}} vs {{vote.voter_two}}
      </div>
        <a href="#" class="mt-3 mx-auto btn btn-primary">Vote</a>
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endif %}

</div>
{% endblock %}
<!-- end block content -->
